<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WAZEET - Business Setup Platform</title>
  <meta name="description" content="WAZEET - Your Business Setup Partner in UAE">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="WAZEET">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
    }
    .logo {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      font-size: 32px;
      font-weight: bold;
      color: #667eea;
    }
    h1 { margin: 0 0 1rem; font-size: 2.5rem; }
    p { margin: 0 0 2rem; font-size: 1.2rem; opacity: 0.9; }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: white;
      color: #667eea;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.2s;
    }
    .btn:hover { transform: translateY(-2px); }
  </style>
  
  <script>
    // Redirect to the main app
    setTimeout(() => {
      window.location.href = '/A/';
    }, 3000);
  </script>
</head>
<body>
  <div class="container">
    <div class="logo">W</div>
    <h1>WAZEET</h1>
    <p>Your Business Setup Partner in UAE</p>
    <p>Redirecting to the main application...</p>
    <a href="/A/" class="btn">Go to App</a>
  </div>
</body>
</html>
