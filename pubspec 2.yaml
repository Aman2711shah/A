name: wazeet_app
description: WAZEET Business Setup Platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  animations: ^2.0.11
  shimmer: ^3.0.0

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  provider: ^6.1.1

  # Network & API
  dio: ^5.4.0
  retrofit: ^4.0.3
  pretty_dio_logger: ^1.3.1
  connectivity_plus: ^5.0.2

  # Local Database
  sqflite: ^2.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # Authentication & Security
  flutter_secure_storage: ^9.0.0
  local_auth: ^2.1.7
  crypto: ^3.0.3

  # File Handling & Documents
  file_picker: ^6.1.1
  image_picker: ^1.0.7
  image_cropper: ^5.0.1
  path: ^1.8.3
  permission_handler: ^11.1.0
  open_filex: ^4.3.4

  # Firebase
  firebase_core: ^2.24.2
  firebase_analytics: ^10.8.0
  firebase_crashlytics: ^3.4.9
  firebase_messaging: ^14.7.10

  # Maps & Location
  google_maps_flutter: ^2.5.3
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Payment
  flutter_stripe: ^10.1.1

  # Utilities
  intl: ^0.20.2
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  device_info_plus: ^9.1.1
  package_info_plus: ^5.0.1
  uuid: ^4.2.2
  cached_network_image: ^3.3.1
  flutter_dotenv: ^5.1.0

  # Notifications
  flutter_local_notifications: ^16.3.2

  # UI Components
  fl_chart: ^0.66.0
  dotted_border: ^2.1.0
  pin_code_fields: ^8.0.1
  smooth_page_indicator: ^1.1.0

  # Forms & Validation
  # form_builder_validators: ^9.1.0
  # flutter_form_builder: ^9.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.6
  hive_generator: ^2.0.1
  json_serializable: ^6.7.1
  json_annotation: ^4.9.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
